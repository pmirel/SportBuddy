<div class="contianer mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your sport buddy</h1>
    <p class="lead"> Tired of working ou alone, find your sport buddy here!</p>
    <div (click)="registerToogle()" class="btn btn-primary btn-lg mr-2">Register</div>
    <div class="btn btn-info btn-lg ">Learn more</div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
