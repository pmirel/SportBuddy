<div class="form-group">
  <input [class.is-invalid]='ngControl.touched && ngControl.invalid' type={{type}} class="form-control"
    [formControl]="ngControl.control" placeholder={{label}} [min]="0" number>
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}
  </div>
  <div *ngIf="ngControl.control.errors?.min" class="invalid-feedback">{{label}} must be at least
    {{ngControl.control.errors.min['min']}}
  </div>
</div>
