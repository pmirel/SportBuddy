<div class="row"></div>
<div class="col-4"></div>
<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" class="col-4 ">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label mr-2">I am: </label>
    <label class="radio-inline mr-2">
      <input type="radio" value="male" formControlName='gender'>Male
    </label>
    <label class="radio-inline mr-2">
      <input type="radio" value="female" formControlName='gender'>Female
    </label>
    <label class="radio-inline mr-2">
      <input type="radio" value="other" formControlName='gender'>Other
    </label>
  </div>
  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]='maxDate'>
  </app-date-input>
  <app-text-input [formControl]='registerForm.controls["nickName"]' [label]='"NickName"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["sport"]' [label]='"Sport"'></app-text-input>
  <app-number-input [formControl]='registerForm.controls["experience"]' [label]='"Experience"'>
  </app-number-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>


  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
  </app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
    [type]='"password"'></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-succes mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
